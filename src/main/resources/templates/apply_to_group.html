<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Strona zgłaszania się do grupy</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>

<div class="container my-2">
    <h1> Zgłaszanie się do grupy</h1>
    <table border="1" class = "table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>
                Nazwa grupy
            </th>
            <th>
                Zgłaszanie się
            </th>
            <th>
                Anulowanie zgłoszenia
            </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="group : ${groups}">
            <td th:text="${group.name}"></td>
            <td>
                <form method="POST" th:action="@{/assign-group/{id}(id=${group.id})}">
                    <button type="submit" name="submit" value="value" class="btn btn-primary btn-sm mb-3">Zgłoś się</button>
                </form>
            </td>
            <td>
                <form method="POST" th:action="@{/cancel-apply-group/{id}(id=${group.id})}">
                    <button type="submit" name="submit" value="value" class="btn btn-primary btn-sm mb-3">Anuluj</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>


    <a th:href = "@{/}">Powrót do głównej listy</a>
</div>

<!--<tr th:each="employee : ${listEmployees}">-->
<!--    <td th:text="${employee.firstName}"></td>-->

</body>
</html>
