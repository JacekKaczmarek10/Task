<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Dodawanie kategori</h1>
        <hr>
        <form action="#" th:action="@{/add-category}" th:object="${category}" method="POST">
            <input type="text" th:field = "*{categoryName}" placeholder="Nazwa kategorii">
            <button type="submit" class="btn btn-info col-2"> Dodaj kategorie</button>
        </form>
        <hr>
        <a th:href = "@{/}">Powrót do głównej listy</a>
    </div>

</body>
</html>
