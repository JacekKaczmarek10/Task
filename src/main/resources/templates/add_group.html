<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dodawanie grupy</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Dodawanie grupy</h1>
        <hr>
        <form  th:action="@{/add-group}" th:object="${group}" method="POST">
            <div class="form-group">
                <input class="form-control" type="text" th:field="*{name}" id="name" placeholder="Nazwa grupy">
                <div class="alert alert-warning" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
            </div>
            <button type="submit" class="btn btn-primary"> Dodaj grupę</button>
        </form>
        <hr>
        <a th:href = "@{/}">Powrót do głównej listy</a>
    </div>

</body>
</html>
