<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="/webjars/bootstrap/4.0.0-2/css/bootstrap.css" rel="stylesheet"/>
    <script type="text/javascript" src="/webjars/jquery/3.0.0/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js"></script>
<!--    <script type="text/javascript" src="/static/main.js" th:src="@{/static/main.js}"></script>-->
    <meta charset="UTF-8">
    <title>Strona zgłaszania się do grupy</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>


<body>
<div class="container my-2">
    <h1> Zgłaszanie się do grupy</h1>
    <table border="1" class = "table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>
                Nazwa grupy
            </th>
            <th>
                Zgłaszanie się
            </th>
            <th>
                Anulowanie zgłoszenia
            </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="group : ${groups}">
            <td th:text="${group.name}"></td>
            <td>
                <!--                   data-toggle="modal" data-target="#applyModal">Zgłoś się</a>-->
                <a th:href="@{/assign-group/{id}(id=${group.id})}" id="applyButton" class="btn btn-warning">
                Zgłoś się</a>
            </td>
            <td>
                <form method="POST" th:action="@{/cancel-apply-group/{id}(id=${group.id})}">
                    <button type="submit" name="submit" value="value" class="btn btn-danger">Anuluj</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href = "@{/}">Powrót do głównej listy</a>
</div>

<div class="modal" tabindex="-1" role="dialog" id="applyModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Confirm apply</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Do you want to apply?</p>
            </div>
            <div class="modal-footer">
                <a href="" class="btn btn-primary" id="applyRef">Yes</a>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
            </div>
        </div>
    </div>
</div>




</body>
</html>
